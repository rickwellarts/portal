<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ex. Simples — CCE 4.0</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="/modules/extrapolacao-simples/style.scoped.css" />
<script type="module">
  import { renderNavbar, bindNavbar } from '/assets/ui.js';
  import { requireAuth } from '/assets/auth.js';
  window.addEventListener('DOMContentLoaded', ()=>{
    requireAuth();
    // aqui o segredo: passar o nome correto do módulo
    document.getElementById('nav-mount').innerHTML = renderNavbar('ex-simples');
    bindNavbar();
  });
</script>

</head>
<body class="app-bg">
  <div id="nav-mount"></div>
  <main class="container">
    <h1>Calculadora Simples</h1>

    <section class="card">
      <div class="grid">
        <div class="field">
          <label for="abertura">Abertura</label>
          <input id="abertura" type="time" placeholder="15:00" />
          <div class="hint">Ex.: 19:00</div>

          <div class="actions">
            
            <button id="btn-now" class="btn ghost">Usar hora atual</button>
            <button id="btn-clear" class="btn ghost">Limpar</button>
          </div>
        </div>

        <div class="field">
          <label for="meta">Meta (min)</label>
          <input id="meta" type="number" inputmode="numeric" value="600" />
          <div class="hint">Padrão 600 min (10h)</div>
        </div>
      </div>

      <div class="result">
        <div class="kpi">
          <div class="kpi__title">Extrapolação</div>
          <div id="out-extrap" class="kpi__value">--:--</div>
          <div class="kpi__sub" id="out-extrap-sub"></div>
        </div>

        <div class="kpi">
          <div class="kpi__title">Duração real</div>
          <div id="out-duracao" class="kpi__value">--h--m</div>
          <div class="kpi__sub">com fator noturno aplicado</div>
        </div>
      </div>
    </section>
  </main>

  <script src="/modules/extrapolacao-simples/script.js"></script>
</body>
</html>
