<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Extrapola√ß√£o ‚Äî CCE</title>
  <!-- Estilo unificado do portal -->
  <link rel="stylesheet" href="/assets/style.css" />
  <!-- CSS do m√≥dulo (escopado em #extrapolacao para evitar conflitos globais) -->
  <link rel="stylesheet" href="/modules/extrapolacao/style.scoped.css" />
  <script type="module">
    import { renderNavbar, bindNavbar } from '/assets/ui.js';
    import { requireAuth } from '/assets/auth.js';
    window.addEventListener('DOMContentLoaded', ()=>{
      requireAuth();
      document.getElementById('nav-mount').innerHTML = renderNavbar('extrapolacao');
      bindNavbar();
    });
  </script>
</head>
<body class="app-bg">

  <div id="nav-mount"></div>
  <main class="container">
    <h1>Controle de Extrapola√ß√£o</h1>
    <!-- Container escopado do m√≥dulo -->
    <div id="extrapolacao">
      <div class="container">

        <aside class="sidebar">
          <label for="maquinista">Maquinista</label>
          <input type="text" id="maquinista" placeholder="Nome do maquinista" />

          <label for="auxiliar">Auxiliar (opcional)</label>
          <input type="text" id="auxiliar" placeholder="Nome do auxiliar" />

          <label for="prefixo">Prefixo</label>
          <input type="text" id="prefixo" placeholder="Ex: M84 - JDN9160" />

          <label for="horario">Hor√°rio (Apresenta√ß√£o)</label>
          <input type="time" id="horario" />

          <label for="inicio">Trem (In√≠cio)</label>
          <input type="time" id="inicio" />

          <label for="tipo">Tipo</label>
          <select id="tipo">
            <option value="vazio">Vazio</option>
            <option value="carregado">Carregado</option>
          </select>

          <label for="obs">Observa√ß√µes</label>
          <textarea id="obs" rows="3" placeholder="Observa√ß√µes do trem"></textarea>

          <div class="actions">
            <button id="cadastrar">Cadastrar Trem</button>
            <button id="limpar-area" class="ghost">Limpar √°rea</button>
          </div>

          <div class="som">
            <label for="sound-toggle">üéô Som</label>
            <input type="checkbox" id="sound-toggle" checked />
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" />
          </div>

          <div class="search">
            <label for="busca">Buscar (prefixo/maquinista)</label>
            <input type="text" id="busca" placeholder="Digite para filtrar..." />
            <div class="adv">
              <label class="check"><input type="checkbox" id="filter-vazios" checked /> Mostrar vazios</label>
              <label class="check"><input type="checkbox" id="filter-carregados" checked /> Mostrar carregados</label>
              <label class="check"><input type="checkbox" id="filter-com-obs" /> Somente com observa√ß√µes</label>
            </div>
          </div>

          </br>
          </br>
        </aside>

        <main class="main">
          <div class="header">
            <div class="brand">
              <div class="logo">MRS</div>
              <div class="divider"></div>
              <div class="sigla">CCE 4.0</div>
            </div>
            <div class="controls">
              <label for="ordenar-por">Ordenar por</label>
              <select id="ordenar-por">
                <option value="extrap_asc" selected>Extrapola√ß√£o (mais cedo)</option>
                <option value="restante_asc">Tempo restante</option>
                <option value="prefixo_az">Prefixo (A‚ÄìZ)</option>
                <option value="maquinista_az">Maquinista (A‚ÄìZ)</option>
              </select>
            </div>
          </div>

          <div class="tabs">
            <button class="tab active" data-area="CORREDOR">CORREDOR</button>
            <button class="tab" data-area="CPTM">CPTM</button>
            <button class="tab" data-area="PUXAS">PUXAS</button>
          </div>

          <div class="cards">
            <div class="coluna">
              <h3>Vazios</h3>
              <div id="vazio-cards"></div>
            </div>
            <div class="coluna">
              <h3>Carregados</h3>
              <div id="carregado-cards"></div>
            </div>
          </div>
        </main>

      </div> <!-- /.container interna -->
      
      <div id="toasts" aria-live="polite" aria-atomic="true"></div>
      <div id="banner-alerts" aria-live="polite" aria-atomic="true"></div>
      <script src="/modules/extrapolacao/script.js"></script>
    </div> <!-- /#extrapolacao -->

    <audio id="alertSound" src="/assets/alert.mp3" preload="auto"></audio>
  </main>

  <!-- Modal base do Portal CCE ‚Äî classes corrigidas -->
  <div id="cce-modal" class="cce-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="cce-modal-title">
    <div class="cce-modal__backdrop" data-close="true"></div>
    <div class="cce-modal__dialog" role="document">
      <h3 id="cce-modal-title" class="cce-modal__title">Confirma√ß√£o</h3>
      <p id="cce-modal-msg" class="cce-modal__msg">Mensagem‚Ä¶</p>
      <div class="cce-modal__actions">
        <button type="button" class="btn ghost" data-action="cancelar">Cancelar</button>
        <button type="button" class="btn" data-action="ok" id="cce-modal-ok">OK</button>
      </div>
      <button class="cce-modal__x" aria-label="Fechar" data-close="true">√ó</button>
    </div>
  </div>

  <script type="module" src="/assets/bridge-modules.js"></script>
</body>
</html>
