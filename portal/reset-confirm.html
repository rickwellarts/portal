<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar redefinição — CCE 4.0</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="form_cadastro">
  <div class="login-bg-layer"></div>

  <div class="card auth-card">
    <h1>Definir nova senha</h1>
    <p id="info" class="muted"></p>
    <form id="confirmForm" class="form" novalidate>
      <label for="nova">Nova senha</label>
      <input id="nova" type="password" name="nova" required />
      <button class="btn primary" type="submit">Salvar</button>
    </form>
    <a class="link" href="./index.html">Voltar ao login</a>
  </div>

  <!-- Carrega auth.js e usa uma pequena rotina para aplicar o token -->
  <script type="module">
    import './assets/auth.js'; // garante que o módulo de autenticação seja executado (pode expor window.cceAuth)

    window.addEventListener('DOMContentLoaded', ()=>{
      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      const info = document.getElementById('info');
      info.textContent = token ? 'Token encontrado, defina sua nova senha.' : 'Token ausente.';
      const form = document.getElementById('confirmForm');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        if(!token){ alert('Token inválido.'); return; }
        const pwd = form.querySelector('input[name=nova]').value;
        if(!pwd || pwd.length < 6){ alert('Informe uma senha com ao menos 6 caracteres.'); return; }
        try{
          // Se auth.js expõe uma API global, por exemplo window.cceAuth.resetWithToken
          if (window.cceAuth && typeof window.cceAuth.resetWithToken === 'function') {
            await window.cceAuth.resetWithToken(token, pwd);
            alert('Senha redefinida com sucesso!');
            location.href = './index.html';
          } else if (typeof resetPasswordWithToken === 'function') {
            // fallback caso exista função global nomeada diferente
            await resetPasswordWithToken(token, pwd);
            alert('Senha redefinida com sucesso!');
            location.href = './index.html';
          } else {
            throw new Error('API de autenticação não encontrada. Verifique ./assets/auth.js');
          }
        }catch(err){ alert(err.message || 'Erro ao redefinir senha.'); }
      });
    });
  </script>
</body>
</html>
