<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seus dados — CCE 4.0</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script type="module" src="../assets/ui.js"></script>
  <script type="module" src="../assets/auth.js"></script>
</head>
<body class="app-bg">
  <div id="nav-mount"></div>
  <main class="container">
    <h1>Seus dados</h1>
    <div id="perfil" class="card"></div>
  </main>

  <script type="module">
    import { renderNavbar, bindNavbar } from '../assets/ui.js';
    import { requireAuth } from '../assets/auth.js';

    const u = await requireAuth();
    document.getElementById('nav-mount').innerHTML = renderNavbar('portal');
    bindNavbar();

    const name = u.nome || u.login || (u.email||'').split('@')[0] || '—';
    const perfil = document.getElementById('perfil');
    perfil.innerHTML = `
      <p><strong>Nome:</strong> ${name}</p>
      <p><strong>Login:</strong> ${u.login || '—'}</p>
      <p><strong>E-mail:</strong> ${u.email || '—'}</p>
      <p><strong>Perfil:</strong> ${u.role || 'user'}</p>
    `;
  </script>
</body>
</html>
